<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}

/* 각 슬라이드는 처음에는 보이지 않도록 설정합니다. */
.mySlides {display: none}

/* 이미지 정렬을 위해 vertical-align 속성을 가운데 정렬로 설정합니다. */
img {vertical-align: middle;}

/* 슬라이드 쇼 컨테이너 설정 */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* 이전 버튼 및 다음 버튼 스타일 설정 */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* 다음 버튼을 오른쪽에 위치시킵니다. */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* 마우스 호버 시 약간 투명한 검은 배경 적용 */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* 캡션 텍스트 스타일 설정 */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* 숫자 텍스트(1/3 등) 스타일 설정 */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* 도트/버튼 스타일 설정 */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

/* 활성화된 도트 색상 설정 */
.active, .dot:hover {
  background-color: #717171;
}

/* 페이딩 애니메이션 설정 */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* 화면 크기가 작을 때 텍스트 크기 조정 */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container">

<!-- 각 슬라이드와 관련된 요소 -->
<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="././img/img_nature_wide.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="./img/img_snow_wide.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="./img/img_mountains_wide.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<!-- 이전 버튼과 다음 버튼 -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!-- 도트/버튼을 표시하는 영역 -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
// 슬라이드의 인덱스를 저장하는 변수
var slideIndex = 1;
// 첫 번째 슬라이드를 보여줍니다.
showSlides(slideIndex);

// n만큼 슬라이드를 이동시키는 함수
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// 특정 슬라이드로 이동하는 함수
function currentSlide(n) {
  showSlides(slideIndex = n);
}

// 슬라이드를 보여주는 함수
function showSlides(n) {
  var i;
  // 슬라이드 요소들을 가져옵니다.
  var slides = document.getElementsByClassName("mySlides");
  // 도트 요소들을 가져옵니다.
  var dots = document.getElementsByClassName("dot");
  // 인덱스가 슬라이드 개수를 초과하면 처음 슬라이드로 이동합니다.
  if (n > slides.length) {slideIndex = 1}    
  // 인덱스가 1보다 작으면 마지막 슬라이드로 이동합니다.
  if (n < 1) {slideIndex = slides.length}
  // 모든 슬라이드를 숨깁니다.
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  // 모든 도트의 활성 상태를 초기화합니다.
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  // 현재 슬라이드를 보여줍니다.
  slides[slideIndex-1].style.display = "block";  
  // 현재 슬라이드에 해당하는 도트를 활성화합니다.
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
